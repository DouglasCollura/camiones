<div class="temp-login">
  <div class="card">
    <form class="form" [formGroup]="loginForm" (ngSubmit)="logIn()">

      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input type="text" class="input-block" id="usuario" formControlName="user">
      </div>

      <div class="form-group">
        <label for="pin">PIN</label>
        <input type="password" class="input-block" id="pin" formControlName="password">
      </div>

      <button type="submit" class="btn-primary justify-self-center">Iniciar sesi√≥n</button>
    </form>
  </div>
</div>
